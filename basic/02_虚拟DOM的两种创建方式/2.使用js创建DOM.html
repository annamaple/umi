<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.使用js创建DOM.html</title>
</head>
<body>
<!-- 准备好一个容器 -->
<div id="test"></div>

<!--引入React核心库-->
<script src="../../js/react.development.js"></script>
<!--引入React-DOM， 用于支出React操作Dom-->
<script src="../../js/react-dom.development.js"></script>
<!--引入Babel用于将jsx转为js-->
<script>
    // 1. 创建虚拟dom
    // 标签名、标签属性、标签内容
    const dom = React.createElement('h1', {id: 'title'}, React.createElement('span', {}, 'hello, react'))
    // 2. 渲染虚拟dom到页面
    ReactDOM.render(dom, document.getElementById('test'))
</script>
</body>
</html>
