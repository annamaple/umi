<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.props与构造器.html</title>
    <!--引入React核心库 React-->
    <script src="../../access/js/react.development.js"></script>
    <!--引入React-dom， 用于支出react操作DOM ReactDOM-->
    <script src="../../access/js/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转为js-->
    <script src="../../access/js/babel.min.js"></script>
    <!--引入prop-types, 用于对组件标签进行限制 PropTypes-->
    <script src="../../access/js/prop-types.js"></script>
    <style>
        .title {
            background-color: darkorange;
            width: 50%;
        }
    </style>
</head>
<body>

<!--准备好一个容器-->
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>

<script type="text/babel">
    class Demo extends React.Component {

        // 展示左侧输入框数据
        showData = () => {
            // console.log(this.refs.input1);
            const {input1} = this.refs;
            alert(input1.value);
        }

        // 展示右侧输入框数据
        showData2 = () => {
            // console.log(this.refs.input1);
            const {input2} = this.refs;
            alert(input2.value);
        }

        render() {
            return (
                <div>
                    <input ref="input1" type="text" placeholder='点击按钮提示数据'/>
                    &nbsp;
                    <button onClick={this.showData}>点我提示左侧数据</button>
                    &nbsp;
                    <input onBlur={this.showData2} ref="input2" type="text" placeholder='失去焦点提示数据'/>
                </div>
            )
        }
    }

    // 2. 渲染组件到页面
    ReactDOM.render(<Demo/>, document.getElementById('test1'));
</script>
</body>
</html>
