<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React中的事件处理.html</title>
    <!--引入React核心库 React-->
    <script src="../../access/js/react.development.js"></script>
    <!--引入React-dom， 用于支出react操作DOM ReactDOM-->
    <script src="../../access/js/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转为js-->
    <script src="../../access/js/babel.min.js"></script>
    <!--引入prop-types, 用于对组件标签进行限制 PropTypes-->
    <script src="../../access/js/prop-types.js"></script>
    <style>
        .title {
            background-color: darkorange;
            width: 50%;
        }
    </style>
</head>
<body>

<!--准备好一个容器-->
<div id="test"></div>

<script type="text/babel">
    //#region
    /* // 高阶函数：
     *  如果一个函数符合下面两个规范中的任何一个，那该函数就是高阶函数
     * 1. 函数接收的参数是一个函数
     * 2. 函数的返回值是一个函数
     *
     * // 函数的柯里化
     * 通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式。
     */
    //#endregion

    // 受控组件-页面中输入的内容存储到状态中
    class Login extends React.Component {

        // 初始化状态
        state = {
            // 用户名
            username: '',
            // 密码
            password: '',
        }

        handleSubmit = (event) => {
            // 阻止表单提交
            event.preventDefault();
            const {username, password} = this.state;
            alert(`账号: ${username};密码: ${password}`);
        }

        saveFormData = (dataType) => {
            return (event) => {
                console.log(event, dataType)
                this.setState({[dataType]: event.target.value})
            }
        }

        render() {
            return (
                <div>
                    <form action="#" onSubmit={this.handleSubmit}>
                        <label>姓名：
                            <input onChange={this.saveFormData('username')} name='username' type="text"/>
                        </label>
                        <label>
                            密码：
                            <input onChange={this.saveFormData('password')} name='password' type="password"/>
                        </label>
                        <button>提交</button>
                    </form>
                </div>
            )
        }
    }

    // 2. 渲染组件到页面
    ReactDOM.render(<Login/>, document.getElementById('test'));
</script>
</body>
</html>
