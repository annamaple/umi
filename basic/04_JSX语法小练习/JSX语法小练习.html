<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX语法小练习</title>
    <!--引入React核心库-->
    <script src="../../access/js/react.development.js"></script>
    <!--引入React-dom， 用于支出react操作DOM-->
    <script src="../../access/js/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转为js-->
    <script src="../../access/js/babel.min.js"></script>
    <style>
        .title {
            background-color: darkorange;
            width: 50%;
        }
    </style>
</head>
<body>

<!--准备好一个容器-->
<div id="test"></div>

<script type="text/babel">
    // 模拟一些数据
    const data = [
        'Angular',
        'React',
        'Vue'
    ];

    // 创建虚拟DOM
    const vDOM = (
        <div>
            <h1>前端JS框架列表</h1>
            <ul>
                <li>{data.map((item, index) => <li key={index}>{item}</li>)}</li>
            </ul>
        </div>
    )

    // 渲染虚拟dom到页面
    ReactDOM.render(vDOM, document.getElementById('test'))


    /**
     * 【一定要注意区分js语句与js表达式】
     *  1. 表达式：表达式会产生一个值，可以放在任何需要值的地方
     *   下面都是表达式：
     *      (1) a
     *      (2) a + b
     *      (3) changeWeather(1)
     *      (4) [1, 3, 5].map(x => x + 1)
     *      (5) function test() {}
     *  2. 语句（代码）：
     *    下面这些市语句（代码）
     *      (1) if() {}
     *      (2) for() {}
     *      (3) switch() {}
     *
     */
</script>
</body>
</html>
