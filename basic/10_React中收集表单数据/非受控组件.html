<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React中收集表单数据.html</title>
    <!--引入React核心库 React-->
    <script src="../../access/js/react.development.js"></script>
    <!--引入React-dom， 用于支出react操作DOM ReactDOM-->
    <script src="../../access/js/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转为js-->
    <script src="../../access/js/babel.min.js"></script>
    <!--引入prop-types, 用于对组件标签进行限制 PropTypes-->
    <script src="../../access/js/prop-types.js"></script>
    <style>
        .title {
            background-color: darkorange;
            width: 50%;
        }
    </style>
</head>
<body>

<!--准备好一个容器-->
<div id="test"></div>

<script type="text/babel">

    class Login extends React.Component {

        handleSubmit = (event) => {
            // 阻止表单提交
            event.preventDefault();
            const {userName, password} = this;
            alert(`userName: ${userName.value}; password: ${password.value}`);
        }

        render() {
            return (
                <div>
                    <form action="#" onSubmit={this.handleSubmit} >
                        <label>姓名：
                            <input ref={c => this.userName = c} name='username' type="text"/>
                        </label>
                        <label>
                            密码：
                            <input ref={c => this.password = c} name='password' type="password"/>
                        </label>
                        <button>提交</button>
                    </form>
                </div>
            )
        }
    }

    // 2. 渲染组件到页面
    ReactDOM.render(<Login/>, document.getElementById('test'));
</script>
</body>
</html>
