<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_React组件实例三大属性1_state</title>
    <!--引入React核心库-->
    <script src="../../access/js/react.development.js"></script>
    <!--引入React-dom， 用于支出react操作DOM-->
    <script src="../../access/js/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转为js-->
    <script src="../../access/js/babel.min.js"></script>
    <style>
        .title {
            background-color: darkorange;
            width: 50%;
        }
    </style>
</head>
<body>

<!--准备好一个容器-->
<div id="test"></div>

<script type="text/babel">
    // 1. 类方式创建组件
    class Weather extends React.Component {
        constructor(props) {
            super(props);
            // 初始化状态
            this.state = {
                isHot: false,
            }
        }

        render() {
            console.log(this)
            const {isHot} = this.state
            return (
                <h1 onClick={this.changeWeather}>今天天气很{isHot ? '炎热' : '凉爽'}</h1>
            )
        }

        changeWeather() {
            // changeWeather放在那儿？——Weather的原型对象上，供实例使用
            // 由于changeWeather是作为onClick的回调，所以不是通过实例调用的，是直接调用
            // 内中的方法默认开启了局部的严格模式，所以changeWeather中的this为undefined
            console.log(this)
        }
    }

    // 2. 渲染组件到页面
    ReactDOM.render(<Weather/>, document.getElementById('test'));


</script>
</body>
</html>
